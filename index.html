<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 id="top">Interactive Photo Gallery</h1>
  </header>

  <main>
    <h2>Gallery</h2>
    <p>Explore the colors below. Use your mouse or keyboard to interact with the images.</p>

    <div class="gallery">
      <div>
        <img src="images/Red.jpeg" alt="A vibrant red color" tabindex="0">
        <p class="label">Red</p>
      </div>
      <div>
        <img src="images/Orange.png" alt="A bright orange color" tabindex="0">
        <p class="label">Orange</p>
      </div>
      <div>
        <img src="images/Yellow.png" alt="A sunny yellow color" tabindex="0">
        <p class="label">Yellow</p>
      </div>
      <div>
        <img src="images/Green.png" alt="A lush green color" tabindex="0">
        <p class="label">Green</p>
      </div>
      <div>
        <img src="images/Blue.png" alt="A calm blue color" tabindex="0">
        <p class="label">Blue</p>
      </div>
      <div>
        <img src="images/Indigo.jpeg" alt="A deep indigo color" tabindex="0">
        <p class="label">Indigo</p>
      </div>
    </div>
  </main>

  <footer>
    <a href="#top">Jump to the Top</a>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
